<html>
    <head>
        <meta charset="UTF-8">
        <link rel="icon" type="image/svg+xml" href="icon.svg" />
        <link rel="stylesheet" type="text/css" href="meshpath.css">
        <script type="text/javascript"  src="history.js"></script>
        <script type="text/javascript"  src="project.js"></script>
        <script type="text/javascript"  src="meshpath.js"></script>
        <script type="text/javascript"  src="simplify.js"></script>
        <script type="text/javascript"  src="bezier.js"></script>
    </head>
    <body>
        <div>
            <label class="clear" title="Clear project"><div>New</div></label>
            <label class="open" title="Upload project or background"><input type="file" /><div>Open</div></label>
            <label class="save" title="Download project"><div>Save</div></label>
            <label class="undo" title="undo"><div>&cularr;</div></label>
            <label class="redo" title="redo"><div>&curarr;</div></label>
            <label><div class="label">Layer</div></label>
            <label class="select-editable"><select name="layers"></select><input type="text" name="layername"></label>
            <label class="add layer" title="Add a layer"><div>+</div></label>
            <label class="remove layer" title="Remove a layer"><div>&#128465;</div></label>
            <label><div class="label">Group</div></label>
            <label class="select-editable"><select name="groups"></select><input type="text" name="groupname"></label>
            <label class="add group" title="Add a group"><div>+</div></label>
            <label class="remove group" title="Remove a group"><div>&#128465;</div></label>
            <label class="reverse" title="Reverse path group"><div>&#9775;</div></label>
            <label class="close" title="Close all pathes"><input type="checkbox" name="close"><div>Close</div></label></label>
            <label class="mesh" title="Show/hide mesh"><input type="checkbox" name="mesh"><div>Mesh</div></label></label>
            <label class="animate" title="Show animation"><div>Animate</div></label>
            <input type="range" name="speed" min="1" max="30" step="1" value="5">
        </div>
        <svg xmlns="http://www.w3.org/2000/svg">
            <defs>
                <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="-5" refY="2.5" orient="auto">
                    <polygon points="0 0, 7 2.5, 0 5" />
                </marker>
            </defs>
            <image id="background" preserveAspectRatio="none" />
            <g id="layers"></g>
            <g id="hooks"></g>
            <g id="meshes"></g>
            <g id="animate"></g>
        </svg>
    </body>
</html>
