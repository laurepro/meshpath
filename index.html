<html>
    <head>
        <meta charset="UTF-8">
        <link rel="icon" type="image/png" href="/{{ ihm.application }}/images/logo.png" />
        <link rel="stylesheet" type="text/css" href="meshpath.css">
        <script type="text/javascript"  src="meshpath.js"></script>
        <script type="text/javascript"  src="simplify.js"></script>
        <script type="text/javascript"  src="bezier.js"></script>
    </head>
    <body>
        <div>
            <label class="open"><input type="file" /><div>Open</div></label>
            <button class="save">Save</button>
            <button class="undo" title="undo">&cularr;</button>
            <button class="redo" title="redo">&curarr;</button>
            <label><div class="label">Layers</div></label>
            <button class="add layer" title="Add a layer">+</button>
            <label><div class="label">Groups</div></label>
            <button class="add group" title="Add a group">+</button>
            <button class="close" title="Close current group">&#10561;</button>
            <button class="clear">Clear</button>
            <label class="mesh"><input type="checkbox" name="mesh"><div>Mesh</div></button></label>
            <button class="animate">Animate</button>
            <input type="range" name="speed" min="1" max="30" step="1" value="5">
            <label class="bind">
                <div class="L T" title="Add top left point">&nwArr;</div><div class="C T" title="Add top center point">&uArr;</div><div class="R T" title="Add top right point">&neArr;</div>
                <div class="L M" title="Add middle left point">&lArr;</div><div></div><div class="R M" title="Add middle right point">&rArr;</div>
                <div class="L B" title="Add bottom left point">&swArr;</div><div class="C B" title="Add bottom center point">&dArr;</div><div class="R B" title="Add bottom right point">&seArr;</div>
            </label>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg">
            <defs>
                <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="-10" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" />
                </marker>
            </defs>
            <image id="background" preserveAspectRatio="none" />
            <g id="layers"></g>
            <g id="hooks"></g>
            <g id="meshes"></g>
            <g id="animate"></g>
        </svg>
    </body>
</html>
