<html>
    <head>
        <meta charset="UTF-8">
        <link rel="icon" type="image/svg+xml" href="icon.svg" />
        <link rel="stylesheet" type="text/css" href="meshpath.css">
        <script type="text/javascript"  src="history.js"></script>
        <script type="text/javascript"  src="project.js"></script>
        <script type="text/javascript"  src="meshpath.js"></script>
        <script type="text/javascript"  src="simplify.js"></script>
        <script type="text/javascript"  src="bezier.js"></script>
    </head>
    <body>
        <div>
            <label class="open"><input type="file" /><div>Open</div></label>
            <label class="save"><div>Save</div></label>
            <label class="undo" title="undo"><div>&cularr;</div></label>
            <label class="redo" title="redo"><div>&curarr;</div></label>
            <label><div class="label">Layers</div></label>
            <label class="add layer" title="Add a layer"><div>+</div></label>
            <label><div class="label">Groups</div></label>
            <label class="add group" title="Add a group"><div>+</div></label>
            <label class="close" title="Close all groups"><input type="checkbox" name="close"><div>&#10561;</div></label></label>
            <label class="clear"><div>Clear</div></label>
            <label class="mesh"><input type="checkbox" name="mesh"><div>Mesh</div></label></label>
            <label class="animate"><div>Animate</div></label>
            <input type="range" name="speed" min="1" max="30" step="1" value="5">
        </div>
        <svg xmlns="http://www.w3.org/2000/svg">
            <defs>
                <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="-10" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" />
                </marker>
            </defs>
            <image id="background" preserveAspectRatio="none" />
            <g id="layers"></g>
            <g id="hooks"></g>
            <g id="meshes"></g>
            <g id="animate"></g>
        </svg>
    </body>
</html>
